<html class="focus-outline-visible"><head>
        <title>Ice Dodo Map Maker</title>
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script><style>
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #getMapLinkButton {
            position: absolute;
            top: 20px;
            left: 90%;
        }
    </style>
    
    </head>
    <body>
        <button id="getMapLinkButton" onclick="getMapLink()">Get Map Link</button>
        <select id="objectSelect" onchange="addObject()"><option selected="" disabled="">Add</option>
            
            <option value="plane">Plane</option>
            <option value="cube">Cube</option>
            <option value="cone">Cone</option>
            <option value="sphere">Finish</option>
            <option value="cylinder">Cylinder</option>
            <option value="icosahedron">Sphere</option>
            <option value="monkey">Monkey</option>
        </select>
        <div id="menu">
            <label>Name:</label><br>
            <input type="text" id="nameInput"><br><br>
            <label>Position:</label><br>
            <input type="text" id="positionX"> X<br>
            <input type="text" id="positionY"> Y<br>
            <input type="text" id="positionZ"> Z<br><br>
            <label>Rotation:</label><br>
            <input type="text" id="rotationX"> X<br>
            <input type="text" id="rotationY"> Y<br>
            <input type="text" id="rotationZ"> Z<br><br>
            <label>Size:</label><br>
            <input type="text" id="scaleX"> X<br>
            <input type="text" id="scaleY"> Y<br>
            <input type="text" id="scaleZ"> Z<br><br>
            <button onclick="updateObject()">Update</button>
        </div>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var raycaster = new THREE.Raycaster();
            var mouse = new THREE.Vector2();

            var cubes = [];
            var selectedObject = null;

            for (var i = 0; i < 2; i++) {
                var cube = createCube(i === 0 ? 0xff0000 : 0x0000ff);
                cube.position.x = i * 3 - 1.5;
                cubes.push(cube);
                scene.add(cube);
            }

            function createCube(color) {
                var geometry = new THREE.BoxGeometry();
                var material = new THREE.MeshBasicMaterial({ color: color });
                return new THREE.Mesh(geometry, material);
            }

            function onMouseMove(event) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            }

            function onClick(event) {
                raycaster.setFromCamera(mouse, camera);
                var intersects = raycaster.intersectObjects(scene.children);
                if(intersects.length > 0) {
                    selectedObject = intersects[0].object;
                    updateMenu();
                }
            }
            document.addEventListener('wheel', onDocumentMouseWheel, false);
            function onDocumentMouseWheel(event) {
                var zoomFactor = 1.1;
                var zoomIncrement = event.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
                var forward = new THREE.Vector3(0, 0, -1);
                forward.applyQuaternion(camera.quaternion);
                forward.multiplyScalar(zoomIncrement);
                camera.position.add(forward);
                camera.position.clampScalar(2, 20);
                updateCameraFov();
            }
           function updateCameraFov() {
                var vFOV = camera.fov * Math.PI / 180;
                var height = 2 * Math.tan(vFOV / 2) * camera.position.z;
                var aspect = window.innerWidth / window.innerHeight;
                var newFOV = (2 * Math.atan((height / 2) / camera.position.z)) * (180 / Math.PI);
                camera.fov = newFOV;
                camera.aspect = aspect;
                camera.updateProjectionMatrix();
            }
                
            function updateMenu() {
                document.getElementById('nameInput').value = selectedObject.name;
                document.getElementById('positionX').value = selectedObject.position.x;
                document.getElementById('positionY').value = selectedObject.position.y;
                document.getElementById('positionZ').value = selectedObject.position.z;
                document.getElementById('rotationX').value = selectedObject.rotation.x;
                document.getElementById('rotationY').value = selectedObject.rotation.y;
                document.getElementById('rotationZ').value = selectedObject.rotation.z;
                document.getElementById('scaleX').value = selectedObject.scale.x;
                document.getElementById('scaleY').value = selectedObject.scale.y;
                document.getElementById('scaleZ').value = selectedObject.scale.z;
            }

            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('click', onClick, false);

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            function addObject() {
                var type = document.getElementById('objectSelect').value;
                var object;

                switch (type) {
                    case 'plane':
                        object = createPlane();
                        break;
                    case 'cube':
                        object = createCube();
                        break;
                    case 'cone':
                        object = createCone();
                        break;
                    case 'sphere':
                        object = createSphere();
                        break;
                    case 'cylinder':
                        object = createCylinder();
                        break;
                    case 'icosahedron':
                        object = createIcosahedron();
                        break;
                    case 'monkey':
                        object = createMonkey();
                        break;
                }
                scene.add(object);
                document.getElementById('objectSelect').selectedIndex = 0;
            }
            function createPlane() {
                var geometry = new THREE.PlaneGeometry(5,5);
                var material = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
                return new THREE.Mesh(geometry, material);
            }
            function createCube() {
                var geometry = new THREE.BoxGeometry();
                var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                return new THREE.Mesh(geometry, material);
            }
            function createCone() {
                var geometry = new THREE.ConeGeometry(1, 2, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                return new THREE.Mesh(geometry, material);
            }
            function createSphere() {
                var geometry = new THREE.SphereGeometry(1, 32, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
                return new THREE.Mesh(geometry, material);
            }
            function createCylinder() {
                var geometry = new THREE.CylinderGeometry(1, 1, 2, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xff00ff });
                return new THREE.Mesh(geometry, material);
            }
            function createIcosahedron() {
                var geometry = new THREE.IcosahedronGeometry(1);
                var material = new THREE.MeshBasicMaterial({ color: 0xff9900 });
                return new THREE.Mesh(geometry, material);
            }
            function createMonkey() {
                var loader = new THREE.ObjectLoader(); //If this doesn't work, use OBJLoader();
                var object;       //You will still have to add the monkey file and object loader file I think
                loader.load(
                    'models/monkey.obj',
                    function (obj) {
                        object = obj;
                        object.scale.set(0.02, 0.02, 0.02);
                        object.position.set(0, 0, 0);
                        scene.add(object);
                    },
                    function (xhr) {
                        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                    },
                    function (error) {
                        console.log('An error happened');
                    }
                    );
                return object;
            }
                function updateObject() {
                        if (!selectedObject) {
                                console.error('Selected object not found');
                                return;
                        }
                        selectedObject.name = document.getElementById('nameInput').value;
                        selectedObject.position.x = parseFloat(document.getElementById('positionX').value);
                        selectedObject.position.y = parseFloat(document.getElementById('positionY').value);
                        selectedObject.position.z = parseFloat(document.getElementById('positionZ').value);
                        selectedObject.rotation.x = parseFloat(document.getElementById('rotationX').value);
                        selectedObject.rotation.y = parseFloat(document.getElementById('rotationY').value);
                        selectedObject.rotation.z = parseFloat(document.getElementById('rotationZ').value);
                        selectedObject.scale.x = parseFloat(document.getElementById('scaleX').value);
                        selectedObject.scale.y = parseFloat(document.getElementById('scaleY').value);
                        selectedObject.scale.z = parseFloat(document.getElementById('scaleZ').value);
                }
                var targetRotationX = camera.rotation.x;
                var targetRotationY = camera.rotation.y;
                var lerpFactor = 0.1;
                function updateCameraRotation() {
                    camera.rotation.x += (targetRotationX - camera.rotation.x) * lerpFactor;
                    camera.rotation.y += (targetRotationY - camera.rotation.y) * lerpFactor;
                }
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'w') {
                        targetRotationX += 0.1;
                    }
                    if (event.key === 's') {
                        targetRotationX -= 0.1;
                    }
                    if (event.key === 'a') {
                        targetRotationY += 0.1;
                    }
                    if (event.key === 'd') {
                        targetRotationY -= 0.1;
                    }
                });
            setInterval(function() {
                updateCameraRotation();
            }, 16);
            function getMapLink() {
                var dataString = "";
                scene.children.forEach(function(object) {
                    var objectType;
                    if (object instanceof THREE.Mesh) {
                        if (object.geometry instanceof THREE.PlaneGeometry) {
                            objectType = "A";
                        } else if (object.geometry instanceof THREE.BoxGeometry) {
                            objectType = "B";
                        } else if (object.geometry instanceof THREE.ConeGeometry) {
                            objectType = "C";
                        } else if (object.geometry instanceof THREE.SphereGeometry) {
                            objectType = "D";
                        } else if (object.geometry instanceof THREE.CylinderGeometry) {
                            objectType = "E";
                        } else if (object.geometry instanceof THREE.IcosahedronGeometry) {
                            objectType = "F";
                        } else {
                            objectType = "G";
                        }
                } else {
                    objectType = "G";
                    }
                        var objectName = object.name ? object.name : "none";
                        var position = object.position;
                        var roundedPosition = {
                            x: Math.round(position.x * 1000) / 1000,
                            y: Math.round(position.y * 1000) / 1000,
                            z: Math.round(position.z * 1000) / 1000
                        };
                        var rotation = object.rotation;
                        var roundedRotation = {
                            x: Math.round(rotation.x * 1000) / 1000,
                            y: Math.round(rotation.y * 1000) / 1000,
                            z: Math.round(rotation.z * 1000) / 1000
                        };
                        var scale = object.scale;
                        var roundedScale = {
                            x: Math.round(scale.x * 1000) / 1000,
                            y: Math.round(scale.y * 1000) / 1000,
                            z: Math.round(scale.z * 1000) / 1000
                        };
                        var objectData = objectType + "$" + roundedPosition.x + "$" + roundedPosition.y + "$" + roundedPosition.z + "$" + roundedRotation.x + "$" + roundedRotation.y + "$" + roundedRotation.z + "$" + roundedScale.x + "$" + roundedScale.y + "$" + roundedScale.z + "$" + objectName;
                        dataString += objectData;
                    });
                    dataString = "https://onionfist.com/icedodo/?mapCodeVersion=v8&mapUrl=" + dataString;
                    document.getElementById("getMapLinkButton").addEventListener("click", function() {
                            navigator.clipboard.writeText(dataString)
                            .then(function() {
                                    alert("Text copied to clipboard");
                            })
                            .catch(function(error)  {
                                    alert("Unable to automatically copy text: ", error);
                            });
                    });
                }
        </script>
        <style>
            #objectSelect {
                padding: 5px;
                font-size: 16px;
                position: absolute;
            }
        </style>
    
</body></html>
