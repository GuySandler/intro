<html>
  <head>
    <title>Screen Helper</title>
  </head>
  <body>
    <style>
      body {
            background-image: url('https://awehero.github.io/intro/screen_helper_image.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
      #mainContainer {
        
      }
      #numberContainer {
        width: 100%;
        height: 40%;
        padding-top: 60%;
      }
      .digitContainer {
        background-color: white;
        border: none;
        padding: 1%;
        border-radius: 4px;
      }
      .numberText {
        
      }
      .letters {
        font-size: xx-small;
      }
      .rowContainer {
        
      }
    </style>
    <div id="mainContainer">
      <div id="numberContainer">
        <div class="rowContainer">
          <button id="oneButton" class="digitContainer" onclick="one()">
            <div class="numberText">1</div>
            <div class="letters"> </div>
          </button>
          <button id="twoButton" class="digitContainer" onclick="two()">
            <div class="numberText">2</div>
            <div class="letters">A B C</div>
          </button>
          <button id="threeButton" class="digitContainer" onclick="three()">
            <div class="numberText">3</div>
            <div class="letters">D E F</div>
          </button>
        </div>
        <div class="rowContainer">
          <button id="fourButton" class="digitContainer" onclick="four()">
            <div class="numberText">4</div>
            <div class="letters">G H I</div>
          </button>
          <button id="fiveButton" class="digitContainer" onclick="five()">
            <div class="numberText">5</div>
            <div class="letters">J K L</div>
          </button>
          <button id="sixButton" class="digitContainer" onclick="six()">
            <div class="numberText">6</div>
            <div class="letters">M N O</div>
          </button>
        </div>
        <div class="rowContainer">
          <button id="sevenButton" class="digitContainer" onclick="seven()">
            <div class="numberText">7</div>
            <div class="letters">P Q R S</div>
          </button>
          <button id="eightButton" class="digitContainer" onclick="eight()">
            <div class="numberText">8</div>
            <div class="letters">T U V</div>
          </button>
          <button id="nineButton" class="digitContainer" onclick="nine()">
            <div class="numberText">9</div>
            <div class="letters">W X Y Z</div>
          </button>
        </div>
        <div class="rowContainer">
          <div id="blankContainer" class="digitContainer"></div>
          <button id="zeroButton" class="digitContainer" onclick="zero()">
            <div class="numberText">0</div>
          </button>
          <button id="backspaceButton" class="digitContainer" onclick="backspace()">
            <div class="numberText">âŒ«</div>
          </button>
        </div>
      </div>
    </div>
    <script>
      var digits = [
        digitOne = null,
        digitTwo = null,
        digitThree = null,
        digitFour = null
      ];
      var activeDigit = 0;
      function one() {
        digits[activeDigit] = 1;
        activeDigit++;
      }
      function two() {
        digits[activeDigit] = 2;
        activeDigit++;
      }
      function three() {
        digits[activeDigit] = 3;
        activeDigit++;
      }
      function four() {
        digits[activeDigit] = 4;
        activeDigit++;
      }
      function five() {
        digits[activeDigit] = 5;
        activeDigit++;
      }
      function six() {
        digits[activeDigit] = 6;
        activeDigit++;
      }
      function seven() {
        digits[activeDigit] = 7;
        activeDigit++;
      }
      function eight() {
        digits[activeDigit] = 8;
        activeDigit++;
      }
      function nine() {
        digits[activeDigit] = 9;
        activeDigit++;
      }
      function zero() {
        digits[activeDigit] = 0;
        activeDigit++;
      }
      function backspace() {
        activeDigit--;
      }
      var code;
      setInterval(code, 100);
      function code() {
        code = digits.map(String).join('');
      }
    </script>
  </body>
</html>
